<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-center mt-3 h1">
        <h1>JUST TO DO IT</h1>
    </div>
    <div id="date" class="text-center mt-5 mb-3"></div>
    <div class="container">
        <div class="inp">
            <input type="text" id="input" placeholder="Add a To-Do">
            <button id="add">+ ADD</button>
        </div>
        
        <div class="content">
            <ul id="list">
                <!-- <li class="item editMode">
                    <i class="co fa fa-circle-thin" id="0" job="complete"></i>
                    <p class="text"> Drink Coffee </p>
                    <i class="fas fa-edit" id="0" job="edit"></i>
                    <i class="de fa fa-trash-o" id="0" job="delete"></i>
                </li> -->
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6e13ca6971.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
